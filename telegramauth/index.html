<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authorization</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(160deg, #1a1a1a, #222);
      font-family: 'Inter', Arial, sans-serif;
    }

    .card {
      background: #111;
      background: linear-gradient(180deg, #1c1c1c, #1f1f1f);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      padding: 2rem;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .card h1 {
      color: #fff;
      font-weight: 900;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
    }

    .card p {
      color: #fff;
      font-weight: 700;
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }

    .card p span {
      display: block;
      font-size: 1.8rem;
      font-weight: 900;
      color: #007BFF;
      margin-top: 0.2rem;
    }

    .card img {
      margin: 1.5rem 0;
      max-width: 150px;
      width: 60%;
      height: auto;
    }

    .caption {
      font-size: 0.9rem;
      font-style: italic;
      color: rgba(255, 255, 255, 0.7);
    }

    @media (max-width: 500px) {
      .card {
        padding: 1.5rem;
      }

      .card h1 {
        font-size: 1.5rem;
      }

      .card p {
        font-size: 1rem;
      }

      .card p span {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Authorization</h1>
    <p>Sign in with <span>TELEGRAM</span></p>
    <img src="monster.png" alt="Cartoon monster character">
    <div class="caption">«Secure login via Telegram»</div>
  </div>
</body>
</html>
